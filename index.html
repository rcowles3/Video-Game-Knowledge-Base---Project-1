<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Video Game Search</title>
    <!-- Stylesheet to reset browser css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Link to utilize Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Script to implement jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Stylesheet for custom css  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Psuedo Code  
        - Create html markup for both index and gameinfo
        - User will be given a search box to search for a video gams information.
        - Upon click, gameInfo will load, and game info will be displayed. 
        - Call to spotify API will display reccomeneded music to listen to while playing that game.
        - Call to GiantBomb will display game desc, rating, image, etc.
        - Create form for user to write a review, and append comment below.
     -->
</head>

<body>
    <div class="appName">
        <a class="navbar-brand" href="index.html">App Name/Logo</a>
    </div>
    <div class="jumbotron text-center">
        <h1 id="siteTitle">Search Any Game!</h1>
        <div class="row">
            <div>
                <input id="gameSearch" type="text" class="form-control text-center" maxlength="50" placeholder="Ex: NBA 2k17">
                <button id="gameSearchBtn" type="submit" class="btn btn-default">Search</button>
            </div>
        </div>
    </div>
    <!-- Markup to handle GiantBomb.com API Data -->
    <div class="row">
        <div class="col-md-4 text-center" id="gameImage"></div>
        <div class="col-md-8">
            <h1 id="gameTitle"></h1>
            <h3 id="gameRating"></h3>
            <div id="briefDesc"></div>
            <div id="giantBombLink"></div>
        </div>
    </div>
    <div class="row" id="gameDesc"></div>
    <!-- Javascript to load after HTML -->
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
